<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="LoginStyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <title>Log In | RoppleWiki</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-4">
        <div class="box">
          <div class="box-body">
            <form onsubmit="return validateForm()" class="needs-validation" novalidate>

              <div class="top-header text-center">
                <div class="image-crop">
                    <img src="D:\01 DATA\Ropple Entertainment\RopplexD Photo Logo3.png" alt="RoppleLogo" class="logo">
                </div>
                <h3 class="mb-3">Account Log In</h3>
                <p class="text-light">The archive where you are looking for</p>
              </div>

              <div class=" input-field mb-3">
                <input type="text" class="form-control" id="InputUsername" aria-describedby="usernameHelp" required oninput="validateUsername() ; checkForm()">
                <label for="InputUsername" id="usernameLabel" class="form-label">Username</label>
                <div class="invalid-feedback" id="usernameFeedback">Username must be at least 3 characters long</div>
              </div>

              <div class=" input-field mb-5">
                <input type="password" class="form-control" id="InputPassword" required oninput="validatePassword() ; checkForm()">
                <label for="InputPassword" id="passwordLabel" class="form-label">Password</label>
                <div class="eye-area">
                    <div class="eye-box" onclick="myLogPassword()">
                        <i class="far fa-eye" id="eye"></i>
                        <i class="fas fa-eye-slash" id="eye-slash"></i> 
                    </div>
                </div>
                <div class="invalid-feedback" id="passwordFeedback">Password cannot be empty</div>
              </div>

              <a class="btn btn-primary btn-block disabled-link" id="loginBtn"  href="D:\02 School Stuff's\07 301B\06 FUNDAMENTALS OF DATA WAREHOUSING AND DATA MINING (FDWDM)\06.3 FINALS\VERULA_Portfolio\Homepage\VERULA_Portfolio_Website.html">Log In</a>
              <!--<button type="submit" class="btn btn-primary btn-block" id="loginBtn" disabled onclick="auth()">Log In</button>-->

              <div class="forgot mt-3 text-center">
                <a href="#" class="text-decoration-none">Having Problems?</a>
                <span class="mx-2">|</span>
                <a href="#" class="text-decoration-none">Register Now</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script>
    function myLogPassword() {
      var passwordField = document.getElementById("InputPassword");
      var eye = document.getElementById("eye");
      var eyeSlash = document.getElementById("eye-slash");
  
      if (passwordField.type === "password") {
        passwordField.type = "text";
        eye.style.opacity = "0";
        eyeSlash.style.opacity = "1";
      } else {
        passwordField.type = "password";
        eye.style.opacity = "1";
        eyeSlash.style.opacity = "0";
      }
    }

    function validateUsername() {
      var username = document.getElementById("InputUsername").value;
      var usernameLabel = document.getElementById("usernameLabel");
      var usernameFeedback = document.getElementById("usernameFeedback");

      if (username.length < 3) {
        document.getElementById("InputUsername").classList.add("is-invalid");
        usernameLabel.style.color = '#c12828';
        usernameFeedback.style.display = 'block';
      } else {
        document.getElementById("InputUsername").classList.remove("is-invalid");
        usernameLabel.style.color = '#e6e6e8';
        usernameFeedback.style.display = 'none';
      }
    }

    function validatePassword() {
      var password = document.getElementById("InputPassword").value;
      var passwordLabel = document.getElementById("passwordLabel");
      var passwordFeedback = document.getElementById("passwordFeedback");

      if (password.trim() === '') {
        document.getElementById("InputPassword").classList.add("is-invalid");
        passwordLabel.style.color = '#c12828';
        passwordFeedback.style.display = 'block';
      } else {
        document.getElementById("InputPassword").classList.remove("is-invalid");
        passwordLabel.style.color = '#e6e6e8';
        passwordFeedback.style.display = 'none';
      }
    }

    function checkForm() {
      var username = document.getElementById("InputUsername").value;
      var password = document.getElementById("InputPassword").value;
      var loginBtn = document.getElementById("loginBtn");

      if (username.trim() !== '' && password.trim() !== '') {
        loginBtn.classList.remove("disabled-link");
        loginBtn.removeAttribute("disabled");
      } else {
        loginBtn.classList.add("disabled-link");
        loginBtn.setAttribute("disabled", "true");
      }
    }

    function validateForm() {
        return true;
    }
    

</script>
  
</body>
</html>
